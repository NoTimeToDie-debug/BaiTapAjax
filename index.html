<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card border-secondary mb-3">
            <div class="card-header bg-dark text-white text-center">Quản lý nhân viên</div>
            <div class="card-body text-secondary">
                <form>
                    <div class="form-group">
                        <p>Mã nhân viên</p>
                        <input class="form-control" id="ipMaNhanVien">
                        <p class="text text-danger" id="error_required_maNhanVien"></p>
                    </div>
                    <div class="form-group">
                        <p>Tên nhân viên</p>
                        <input class="form-control" id="ipTenNhanVien">
                        <p class="text text-danger" id="error_required_tenNhanVien"></p>
                    </div>
                    <div class="form-group">
                        <p>Chức vụ</p>
                        <select class="form-control" id="chucVu">
                            <option value="Nhân viên">Nhân viên</option>
                            <option value="Quản lý">Quản lý</option>
                            <option value="Giám đốc">Giám đốc</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p>Lương cơ bản</p>
                        <input class="form-control" id="ipLuongCoBan">
                        <p class="text text-danger" id="error_required_luongCoBan"></p>
                    </div>
                    <div class="form-group">
                        <p>Số giờ làm trong tháng</p>
                        <input class="form-control" id="ipSoGioLam">
                        <p class="text text-danger" id="error_required_soGioLam"></p>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-outline-success" id="btnXacNhan">Thêm nhân viên</button>
                <button type="button" class="btn btn-primary" id="btnLuuThongTin" disabled>Lưu thông tin</button>
            </div>
        </div>
        <table class="table" style="margin-bottom: 300px;">
            <thead>
                <tr class="bg-primary text-white">
                    <th>Mã nhân viên</th>
                    <th>Tên nhân viên</th>
                    <th>Chức vụ</th>
                    <th>Lương cơ bản</th>
                    <th>Tổng lương</th>
                    <th>Giờ làm hàng tháng</th>
                    <th>Xếp loại nhân viên</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tblNhanVien">

            </tbody>
        </table>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./models/NhanVien.js"></script>
    <script src="./models/Validation.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
